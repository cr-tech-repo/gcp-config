kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: iag-external-application-gateway
spec:
  selector:
    matchLabels:
      gateway: iag-external-application-gateway
  gatewayClassName: gke-l7-regional-external-managed
  listeners:
  - name: http
    protocol: HTTP
    port: 80
  - name: https
    protocol: HTTP
    port: 443